
server:
  port: 4444
spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        ddefault_batch_fetch_size: 1000
        show_sql: true
        format_sql: true
        use_sql_comments: true
    open-in-view: false
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
